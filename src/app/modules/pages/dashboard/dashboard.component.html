<section class="container main">
  <div class="welcome">
    <h1>Bienvenido!</h1>
    <h2>{{ userData.nombreVoluntario | titlecase }}</h2>
  </div>
  
  <div class="cards">
    <h3>Ultimas actividades registradas</h3>
    
    <div class="cards__grid">
      <ng-container *ngFor="let item of activities">
        <app-activity-card [activity]="item"></app-activity-card>
      </ng-container>
    </div>
  </div>

  <div class="add">
    <a mat-fab class="add__btn" [routerLink]="[ 'nueva-actividad' ]" color="primary">
      <mat-icon class="add__icon">add</mat-icon>
    </a>
  </div>
</section>
