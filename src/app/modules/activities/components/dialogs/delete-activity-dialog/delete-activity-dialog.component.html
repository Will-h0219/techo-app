<div class="center">
  <mat-icon class="icon">
    warning
  </mat-icon>
  <h2>Estas a punto de eliminar esta actividad. Deseas continuar?</h2>
</div>

<mat-dialog-actions align="center">
  <button mat-button color="primary" mat-dialog-close>No, regresar</button>

  <button mat-raised-button mat-dialog-close color="warn" (click)="delete()">Si, eliminar</button>
</mat-dialog-actions>
